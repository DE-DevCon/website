{% extends "base.html" %}
{% block title %}People{% endblock %}
{% block content %}
<div class="jumbotron jumbotron-home jumbotron-other text-left">
  <h2>People</h2>

  {% for id, person in people %}
    <hr>
    <a name="{{ id }}"></a>
    <h5 class="list-group-item-heading">{{ person.name }}</h5>
    <p class="list-group-item-text">{{ person.description }}</p>
  {% endfor %}

  <hr>
  <p>If you have any questions please feel free to <a href="mailto:de12bcon@dominionenterprises.com">email us</a> for more details.</p>    
</div>
{% endblock %}
