{% extends "base.html" %}
{% block title %}Un-Con{% endblock %}
{% block content %}
    <div class="jumbotron jumbotron-home text-left">
        <center><h2>Schedule</h2></center>
        <hr />
        <center><p>All UnCon presentations will take place on the 20th floor in the  Nansemond Room</p></center>
        <hr />
        <table class="table table-striped table-bordered table-hover">                                                         
            <thead>                                                                                                              
                <tr>                                                                                                               
                    <th>Time</th>                                                                                                    
                    <th>Topic</th>                                                                                       
                </tr>                                                                                                              
            </thead>                                                                                                             
            <tbody>                                                                                                              
                {% for time, topic in uncon %}                                                                                     
                    <tr>                                                                                                                 
                        <td>{{ time|date('g:ia') }}</td>                                                                                   
                        <td>{{ topic }}</td>
                    </tr>
                {% endfor %}
            </tbody>                                                                                                              
        </table>                                                                                                              
    </div>

{% endblock %}
